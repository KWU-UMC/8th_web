<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css"/>
        <script type="module" src="./dist/script.js" defer></script>
        <title>TodoList</title>
    </head>
    <body>
        <div class="container">
            <h1 class="header">TODO</h1>
            <form id="form" class="form">
                <input 
                    type="text"
                    id="input"
                    placeholder="할 일 입력" 
                    required
                />
                <button type="submit" class="btn">할 일 추가</button>
            </form>
            
            <div class="list_container">
                <div class="list_section">
                    <h2 class="title">할 일</h2>
                    <ul id="todo_list" class="list"></ul>
                </div>
                <div class="list_section">
                    <h2 class="title">완료</h2>
                    <ul id="done_list" class="list"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
