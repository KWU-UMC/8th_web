<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./dist/script.js" type="module" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-container__header">SIMONE TODO</h1>
      <form id="todoForm" class="todo-container__form" action="">
        <input
          id="todoInput"
          class="todo-container__input"
          type="text"
          placeholder="You can write down what you have to do"
          required
        />
        <button class="todo-container__button" type="submit">Add Todo</button>
      </form>
      <div class="render-container">
        <div class="render-container__section">
          <h1 class="render-container__title">Todo</h1>
          <ul id="todoList" class="render-container__list"></ul>
        </div>
        <div class="render-container__section">
          <h1 class="render-container__title">Done</h1>
          <ul id="doneList" class="render-container__list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
